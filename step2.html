<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./step21.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="main">
        <div class="you">
            <span class="sym">?</span>
            <p>YOU</p>
        </div>
        <span class="vs">vs</span>
        <div class="comp">
            <span class="sym">?</span>
            <p>computer</p>
        </div>
    </div>

    <div id="results">
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <p id="outcome"></p>
        <p id="timer"></p>
    </div>

    <div class="bar">
        <div class="rock" onclick="playGame('rock')">
            <img class="img" src="./media/leadership.png" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="paper" onclick="playGame('paper')">
            <img class="img" src="./media/hand.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="scissor" onclick="playGame('scissor')">
            <img class="img" src="./media/scissors.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <p><button id="start-button" onclick="startGame()">Start</button></p>

    <script src="./script.js"></script>
</body>
</html>
